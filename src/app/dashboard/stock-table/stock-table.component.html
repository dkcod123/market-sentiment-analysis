<div *ngIf="loading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length > 0">
    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <!-- Sentiment Column -->
    <ng-container matColumnDef="avg_sentiment">
      <th mat-header-cell *matHeaderCellDef> Sentiment </th>
      <td mat-cell *matCellDef="let element"> {{element.avg_sentiment | number:'1.2-2'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="total_weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.total_weight}} </td>
    </ng-container>

    <!-- Twitter Count Column -->
    <ng-container matColumnDef="twitter_count">
      <th mat-header-cell *matHeaderCellDef> Twitter </th>
      <td mat-cell *matCellDef="let element"> {{element.twitter_count}} </td>
    </ng-container>

    <!-- Reddit Count Column -->
    <ng-container matColumnDef="reddit_count">
      <th mat-header-cell *matHeaderCellDef> Reddit </th>
      <td mat-cell *matCellDef="let element"> {{element.reddit_count}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="dataSource.length === 0" class="no-data">No sentiment data available.</div>
</div>
